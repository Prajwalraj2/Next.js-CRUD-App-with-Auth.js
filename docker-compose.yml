version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    image: next-crudv:1.1.0
    depends_on:
      - db
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    command: >
      sh -c "
      npx prisma migrate deploy &&
      node server.js
      "

volumes:
  pgdata:
